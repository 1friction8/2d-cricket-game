<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cric.css">
  <title>cricket</title>
</head>
<body>
  <h1>Bat Ball Stump Game</h1>
  
  <button  class="choice-button" onclick="
  let computerMove = genComputerChoice();
  let resultMsg = getResult('Bat', computerMove);
  showResult('Bat', computerMove, resultMsg);
">
  <img src="images/bat.png" alt="Bat-image" class="choice-image"></button>

<button class="choice-button" onclick="
  computerMove = genComputerChoice();
  resultMsg = getResult('Ball', computerMove);
  showResult('Ball', computerMove, resultMsg);
">
  <img src="images/ball.png" alt="Ball-Image" class="choice-image"></button>

<button class="choice-button" onclick="
  computerMove = genComputerChoice();
  resultMsg = getResult('Stump', computerMove);
  showResult('Stump', computerMove, resultMsg);
">
  <img src="images/stump.png" alt="Stump-Image" class="choice-image"></button></button>


  
<h3 id="user-move"></h3>
<h3 id="computer-move"></h3>
<h3 id="result"></h3>
<h3 id="score"></h3>

<button onclick="localStorage.clear()
resetScore();
">Reset</button>



  <script src="cric.js"></script>
</body>
</html>
